<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="images/faviconImage.png" />
    <title>Sky Savant App</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="top-container">
          <header>
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Search a city.."
                required
                class="search-input"
                id="search-input"
              />
              <input
                type="submit"
                value="Search"
                class="submit-input"
                id="submit-input"
              />
            </form>
            <div class="current-weather">
              <div>
                <h1 class="current-city" id="current-city">Washington</h1>
                <div class="current-detail">
                  <span id="current-time"></span>, <span id="description"></span
                  ><br />
                  Humidity: <strong id="humidity"></strong>, Wind:
                  <strong id="wind-speed"></strong>
                </div>
              </div>
              <div class="current-temperature-container">
                <div id="icon"></div>

                <div class="current-temperature" id="current-temperature">
                  24
                </div>
                <div class="current-unit">Â°C</div>
              </div>
            </div>
          </header>
        </div>
        <div class="bottom-container">
          <main>
            <div class="forecast-weather" id="forecast"></div>
          </main>
          <footer>
            <p class="project-description">
              This project was coded by
              <a href="https://github.com/LiliGhaznavi" target="_blank"
                >Lili Ghaznavi</a
              >, is
              <a
                href="https://github.com/LiliGhaznavi/SkySavantApp"
                target="_blank"
                >open-sourced on GitHub</a
              >
              and hosted on
              <a href="https://vercel.com/" target="_blank">Vercel</a>.
            </p>
          </footer>
        </div>
      </div>
      <input type="checkbox" class="switch-toggle" id="switch-toggle" />
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
